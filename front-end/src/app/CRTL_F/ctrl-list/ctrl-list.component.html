 
<h1>categorias</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/categoria/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo curso
  </a>
</mat-toolbar>
<table mat-table [dataSource]="categorias" matSort class="mat-elevation-z4">

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let categorias"> {{categorias.nome}} </td>
  </ng-container>
    <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let categoria">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/categoria', categoria._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let categoria">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(categoria._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="addForm">
        <a [routerLink]="['/categoria/novo']">
          <mat-icon>add_circle</mat-icon>
          </a>
        </button>
      </div>
